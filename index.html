<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="description" content="Focal Point" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<main>
		<div class="ba-container">
			<header class="ba-menu">
				<a href="#" class="ba-menu-logo"><img src="img/logo.png" alt="logo"></a>
				<nav class="ba-menu-nav">
					<ul class="ba-menu-list">
						<li class="ba-menu-item">
							<img src="img/calendar.png" alt="calendar">
							<a href="#"><span>Blog</span></a>
						</li>
						<li class="ba-menu-item">
							<img src="img/lock.png" alt="lock">
							<a href="#"><span>Login</span></a>
					</ul>
				</nav>
			</header>
		</div>
		<section class="ba-intro">
			<div class="ba-container">
				<div class="ba-row">
					<div class="ba-col-4"><img class="ba-intro-girl" src="img/girl.png" alt="girl"></div>
					<div class="ba-intro-title">
						<h1>Everything you need to run your business.</h1>
						<h2>We want to make life easier for small businesses.</h2>
					</div>
					<div class="ba-col-4">
						<div class="ba-register">
								<ul class="ba-register__list">
									<li class="ba-register__item"><img src="img/globus.png" alt="globus">Web Site</li>
									<li class="ba-register__item"><img src="img/phone.png" alt="phone">Phone</li>
									<li class="ba-register__item"><img src="img/mail.png" alt="mail">E-mail</li>
									<li class="ba-register__item"><img src="img/tabl.png	" alt="table">Contacts</li>

								</ul>
						</div>
					</div>
					<div class="ba-col-4">
						<div class="ba-register__table">
							<form class="ba-register__form" action="#">
								<input type="text" name="name" placeholder="Name" required>
								<input type="email" name="email" placeholder="Email adress" required>
								<input type="password" name="password" placeholder="Password" required>
								<button class="ba-register__btn" type="submit">
									<p><strong>Start</strong>
									14 days free trial
									<strong>now</strong></p> 
									<img src="img/right.png" alt="right">

							</form>

				</div>
